[tool.poetry]
name = "valentBind"
version = "0.1.0"
description = "The multivalent binding model implemented in Python."
authors = ["Aaron Meyer <ameyer@ucla.edu>"]

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
numpy = "^1.20"
scipy = "^1.10"
jax = "^0.3"
jaxlib = "^0.3"
jaxopt = "^0.6"

[tool.poetry.dev-dependencies]
pytest = "^6.2"
mypy = "^0.910"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
